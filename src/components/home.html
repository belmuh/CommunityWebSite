<navbar [activeSection]="activeSection()"></navbar>

<main>

  <section id="home" #section class="min-vh-100 d-flex align-items-center" style="scroll-margin-top: 80px;">
    <div class="container mt-5 pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">

          <!-- Welcome Header with Bootstrap typography -->
          <div class="text-center mb-5">
            <h1 class="text-light mb-2 ps-3" style="font-size: 2.2rem;">
              Developer Community
            </h1>
            <p class="lead text-light mb-3" style="font-size: 1.1rem;">
              Sayfamıza hoş geldiniz! Birlikte öğrenelim, gelişelim.
            </p>
          </div>

          <!-- Carousel Card -->
          <div class="card shadow-lg border-0 mb-5  mx-auto" style="max-width: 600px;">
            <div class="card-body p-4">
              <div class="carousel slide" data-bs-ride="carousel" #carousel id="mainCarousel">
                <div class="carousel-inner rounded-3">
                  @for (post of posts; track post.title) {
                  <div class="carousel-item text-center p-3" [class.active]="$first">
                    <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
                      <div class="col-10 col-md-8">
                        <img [src]="post.image" class="img-fluid rounded-3 shadow-sm mb-3" alt="{{ post.title }}"
                          style="max-height: 400px; object-fit: cover;">
                      </div>
                    </div>
                    <h4 class="text-light fw-semibold">{{ post.title }}</h4>
                  </div>
                  }
                </div>

                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Call to Action -->
          <div class="text-center mb-5">
            <h3 class="text-light mb-3">
              <i class="bi bi-people-fill me-2 text-info"></i>
              Bize Katıl!
            </h3>
            <p class="text-light mb-4">
              Birlikte büyüyelim ve teknoloji dünyasında iz bırakalım.
            </p>
            <a href="https://www.linkedin.com/company/developer-community-turkey/" target="_blank"
              class="btn btn-info btn-md px-3 py-1 text-decoration-none shadow-sm" style="font-size: 1rem;">
              <i class="bi bi-linkedin me-2"></i>
              LinkedIn'de Takip Et
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Other Sections with Bootstrap classes -->
  <section id="about" #section class="py-5 min-vh-100  " style="scroll-margin-top: 80px; background: linear-gradient(315deg, rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.4));">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="display-12 text-light mb-4 section-header ps-3">
            Hakkında
          </h2>
        </div>
      </div>
    </div>
    <about></about>
  </section>

  <section id="courses" #section class="py-5 min-vh-100 " style="scroll-margin-top: 80px; ">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="display-12 text-light mb-4 section-header ps-3">
            Kurslar
          </h2>
        </div>
      </div>
    </div>
    <courses></courses>
  </section>

  <section id="instructors" #section class="py-5 min-vh-100  " style="scroll-margin-top: 80px; background: linear-gradient(315deg, rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.4));">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="display-12 text-light mb-4 section-header ps-3">
            Eğitmenler
          </h2>
        </div>
      </div>
    </div>
    <instructors></instructors>
  </section>

  <section id="calendar" #section class="py-5 min-vh-100" style="scroll-margin-top: 80px; ">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="display-12 text-light mb-4 section-header ps-3">
            Etkinlik Takvimi
          </h2>
        </div>
      </div>
    </div>
    <calendar></calendar>
  </section>

  <section id="contact" #section class="py-5 min-vh-100" style="scroll-margin-top: 80px; background: linear-gradient(315deg, rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.4));">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="display-12 text-light mb-4 section-header ps-3">
            İletişim
          </h2>
        </div>
      </div>
    </div>
    <contact></contact>
  </section>
</main>
