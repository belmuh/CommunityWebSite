
<navbar [activeSection]="activeSection()"></navbar>

<main>

<section id="home" #section style="min-height:100vh; scroll-margin-top: 80px;">
<div class="container mt-4 pt-5">
  <h2 class="text-center my-4">Developer Community sayfasına hoş geldiniz!</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-3" style="height: 700px;">
        <div class="carousel slide" data-bs-ride="carousel" #carousel>
          <div class="carousel-inner">
            @for (post of posts; track post.title) {
            <div class="carousel-item text-center" [class.active]="$first">
              <div class="row justify-content-center">
                <div class="col-10">
                  <img [src]="post.image" class="d-block w-100 rounded" alt="{{ post.title }}">
                </div>
              </div>
              <h4 class="mt-3">{{ post.title }}</h4>
            </div>
            }
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center my-5">
  <p class="h4 mb-3">
    Bize katıl, birlikte büyüyelim!
    <a href="https://www.linkedin.com/company/developer-community-turkey/" target="_blank" class="text-decoration-none">
      LinkedIn'de bizi takip et <i class="bi bi-linkedin"></i>
    </a>
  </p>
</div>
</section>

  <!-- DEĞİŞTİRİLDİ: Padding yerine scroll-margin -->
  <section id="about" #section style="min-height:100vh; scroll-margin-top: 80px;">
    <about></about>
  </section>

  <section id="courses" #section style="min-height:100vh; scroll-margin-top: 80px;">
    <courses></courses>
  </section>

  <section id="instructors" #section style="min-height:100vh; scroll-margin-top: 80px;">
    <instructors></instructors>
  </section>

  <section id="calendar" #section style="min-height:100vh; scroll-margin-top: 80px;">
    <calendar></calendar>
  </section>

   <section id="contact" #section style="min-height:100vh; scroll-margin-top: 80px;">
    <contact></contact>
  </section>
</main>
